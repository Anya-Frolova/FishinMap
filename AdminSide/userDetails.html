<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishinMap</title>
    <link rel="stylesheet" href="includes/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>User management</h1>
    <main>
        <img src="images/default-user.jpg" alt="User Photo" width="200">
        <div class="user-info">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>ID:</strong> <span id="user-id"></span></p>
            <p><strong>Date of Birth:</strong> <span id="user-dob"></span></p>
            <p><strong>Phone:</strong> <span id="user-phone"></span></p>
            <p><strong>Subscription Date:</strong> <span id="user-subs-date"></span></p>
            <p><strong>Verified:</strong> <span id="user-ver"></span></p>
        </div>
    </main>

</body>

</html>
