  <!-- Шапка -->
  <header class="top-bar">
    <section class="step">1/3</section>
    <section class="title">Select the location</section>
    <section class="search">
      <input
        type="text"
        name="location"           
        id="locationInput"        
        placeholder="Find a location…"
            />

        </svg>
        </button>
    </section>
  </header>

  <!-- Карта (статичная картинка) -->
  <section class="map-container">
    <img src="images/SeaMap.png" alt="Map" />

    <!-- Кнопки поверх карты -->
    <button id="backMapBtn" class="map-btn back">✕</button>
    <button id="nextMapBtn" class="map-btn next">→</button>
